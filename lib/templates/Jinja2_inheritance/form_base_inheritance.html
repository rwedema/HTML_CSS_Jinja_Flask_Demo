<!-- extends from base layout-->
{% extends "Jinja2_inheritance/base.html" %}

{% block content %}
<div class="container">
    <form action="" method="POST">

        <div class="form-group">
            <label for="course">Course Name</label>
            <input class="form-control" name="course" placeholder="Course Name">
        </div>

        <div class="form-group">
            <label for="EC">EC's</label>
            <input class="form-control" name="ec" placeholder="Number of EC credits">
        </div>

        <div class="form-group">
            <label for="Teacher">Teacher</label>
            <input class="form-control" name="teacher" placeholder="Name of teacher">
        </div>

        <button type="submit" class="btn btn-primary" name='submit'>Submit</button>
    </form>
</div>
{% endblock%}
